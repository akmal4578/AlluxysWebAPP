<mat-drawer-container>
  <mat-drawer *ngIf="showHeaderAndSidebar" style="margin: 10px 10px 10px 10px; border-radius: 10px;" mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header *ngIf="showHeaderAndSidebar" (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
